<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipper</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="0-5000x3333.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="4-5000x3333.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="5-367x267.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="13-367x267.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="14-367x267.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="15-2500x1667.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="19-367x267.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="28-367x267.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="29-367x267.jpg" alt="">
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            
        </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
